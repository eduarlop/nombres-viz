<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        html {
            background: #16263D;
            color: #FFFFFF;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            width: 100%;
        }
        .container {
            background: #233752;
            box-sizing: border-box;
            margin: 40px auto;
            min-width: 780px;
            padding: 20px 40px;
            width: 80%;
        }
        .viz {
            display: block;
            height: 460px;
            margin: 0 auto 20px;
            width: 700px;
        }
        .axis {
            shape-rendering: crispEdges;
        }

        .axis path {
            fill: none;
            stroke: rgba(152,175,197,0.7);
        }

        .axis text {
            fill: #FFF;
            font-size: 0.6em;
            letter-spacing: 0.1em;
        }

        .axis .x-axis-title {
            font-size: 0.8em;
            letter-spacing: 0.3em;
        }

        .legends-box {
            text-align: center;
        }

        .legend {
            display: inline-block;
            margin: 0 10px 20px;
        }

        .fa-female {
            color: #FF4081;
        }

        .fa-male {
            color: #2196F3;
        }

        .note {
            color: #CCCCCC;
            font-size: 12px;
        }

        a, a:visited {
            color: #ff4081;
        }

    </style>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="https://use.fontawesome.com/096633be82.js"></script>
</head>
<body>
    <div class="container">
        <h1>Nombres más populares en México</h1>
        <svg class="viz"></svg>
        <div class="legends-box">
            <div class="legend">
                <i class="fa fa-male" aria-hidden="true"></i>
                <label>Hombre</label>
            </div>
            <div class="legend">
                <i class="fa fa-female" aria-hidden="true"></i>
                <label>Mujer</label>
            </div>
        </div>
        <p class="note">
            <i>* Encuesta realizada en el 2015 a 100 mil personas elegidas aleatoriamente, de las cuales el 60% eran mujeres y el 40% eran hombres. Para más información visita
            <a href="http://datamx.io/dataset/nombres-mas-comunes-en-mexico/resource/f652b517-e943-41d8-8b54-0866eb6986a5?inner_span=True">datamx.io</a></i>
        </p>
    </div>
<script>
    // ======================
    // Variables
    // ======================
    var svgWidth = 700,
        svgHeight = 460,
        margin = {top: 30, right: 0, bottom: 30, left: 60},
        width = svgWidth - margin.left - margin.right,
        height = svgHeight - margin.top - margin.bottom;

    // Get the JSON file with the data
    d3.csv("datasets/nombres.csv", function (error, data) {
        if (error) throw error;

        // ======================
        // Dataset
        // ======================
        var all = data
            .sort(function(a, b) {
                return b['REPETICIONES'] - a['REPETICIONES'];
            }).map(function(item) {
                item['REPETICIONES'] = parseInt(item['REPETICIONES'], 10);
                return item;
            }).slice(0, 10);

        // ======================
        // Scales
        // ======================

        // X's Scale
        var x = d3.scale.ordinal()
            .domain(all.map(function(d) {
                return d['NOMBRE'];
            }))
            .rangeRoundBands([0, width], 0.2);

        // Y's Scale
        var y = d3.scale.linear()
            .domain([0, d3.max(all, function(d) {
                return d['REPETICIONES'];
            })])
            .range([height, 0]);

        // ======================
        // Layout
        // ======================

        // Select the SVG container
        var svg = d3.select(".viz");

        // Generates a group where the to put the viz
        var svgViewport = svg
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


        // ======================
        // Bars
        // ======================
        var bar = svgViewport.selectAll(".bar")
            .data(all)
            .enter()
            .append("rect")
            .attr("class", "bar")
            .attr("x", function(d) {
                return x(d['NOMBRE']);
            })
            .attr("y", height)
            .attr("width", x.rangeBand())
            .attr("height", 0)
            .style("fill", function(d){
                return (d['GENERO'] === 'HOMBRE') ? '#2196F3' : '#FF4081';
            });

        // Animate in cascade each rectangle
        bar.transition()
            .delay(function(d, i) { return i * 100; })
            .attr("y", function(d){return y(d['REPETICIONES']);})
            .attr("height", function(d){ return height - y(d['REPETICIONES']); });


        // ======================
        // Axis
        // ======================

        var xAxis = d3.svg.axis()
            .scale(x)
            .orient("bottom");

        var yAxis = d3.svg.axis()
            .scale(y)
            .orient("left");

        // Append the x axis
        svgViewport.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis);

        // Append the y axis
        svgViewport.append("g")
            .attr("class", "y axis")
            .call(yAxis).append("text")
            .attr("class", "x-axis-title")
            .attr("transform", "rotate(-90)")
            .attr("x", -height / 4)
            .attr("y", -60)
            .attr("dy", ".70em")
            .style("text-anchor", "end")
            .text("Repeticiones");

    });

</script>

</body>
</html>
